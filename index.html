<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Timer</title>
   <link rel="stylesheet" href="/index.css">
</head>

<body>
   <div class="clock">
      <div class="time">
         <h1 class="hr">00</h1>
         <h1>:</h1>
         <h1 class="min">00</h1>
         <h1>:</h1>
         <h1 class="sec">00</h1>
      </div>

      <div class="btn">
         <button class="start" id="t">Start</button>
         <button class="stop" disabled >Stop</button>
         <button class="reset" disabled >Reset</button>

      </div>
   </div>
</body>
<script src="/index.js"></script>

</html>
